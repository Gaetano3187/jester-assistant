<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jester OCR GPT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ğŸ“· Jester â€“ OCR con GPT</h1>
  <p>Carica uno scontrino per estrarre i prodotti.</p>

  <input type="file" accept="image/*" capture="environment" id="cameraInput" onchange="handlePhotoUpload(event)" style="display:none;">
  <button onclick="document.getElementById('cameraInput').click()">Scatta Foto (Scontrino)</button>

  <div id="output">ğŸ“‹ Prodotti rilevati appariranno qui...</div>
  <ul id="productList"></ul>

  <script>
    async function inviaFotoAVercel(base64Image) {
      const res = await fetch('/api/ocr-gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ base64Image })
      });

      if (!res.ok) {
        const err = await res.text();
        throw new Error('Errore OCR via Vercel: ' + err);
      }

      const result = await res.json();
      return result.choices?.[0]?.message?.content || '';
    }

    function handlePhotoUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function (e) {
        const base64Image = e.target.result;
        document.getElementById('output').innerText = 'ğŸ§  Analisi in corso...';

        try {
          const risposta = await inviaFotoAVercel(base64Image);
          document.getElementById('output').innerText = 'ğŸ“‹ Prodotti rilevati:';
          const items = risposta.split(/\n|,/).map(i => i.trim()).filter(Boolean);
          const list = document.getElementById('productList');
          list.innerHTML = '';
          items.forEach(text => {
            const li = document.createElement('li');
            li.textContent = text;
            list.appendChild(li);
          });
        } catch (err) {
          document.getElementById('output').innerText = 'âŒ Errore: ' + err.message;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceWorker.js')
        .then(reg => console.log("âœ… Service Worker registrato:", reg.scope))
        .catch(err => console.error("âŒ Registrazione SW fallita:", err));
    }
  </script>
</body>
</html>
